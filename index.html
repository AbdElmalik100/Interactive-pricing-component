<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Noramlize File -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Fontawesome File -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Main File -->
    <link rel="stylesheet" href="CSS/master.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap">
    <title>Challenge 9</title>
</head>
<body>
    <div class="main">
        <div class="bg-img"><img src="images/bg-pattern.svg" alt=""></div>
        <div class="card">
            <div class="container">
                <div class="header">
                    <h1>Simple, traffic-based pricing</h1>
                    <p>Sign-up for our 30-day trail. No credit card required.</p>
                    <img src="images/pattern-circles.svg" alt="">
                </div>
                <div class="box">
                    <div class="upper">
                        <div class="top">
                            <div class="views">
                                <span class="view-nums">100k</span>
                                <span>Pageview</span>
                            </div>
                            <div class="price">
                                <span class="the-price">$16.00</span>
                                <span>/ month</span>
                            </div>
                        </div>
                        <div class="slider">
                            <input type="range" min="0" max="4" step="1">
                        </div>
                        <div class="discount">
                            <span>Monthly Billing</span>
                            <div class="toggle">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox" class="toggle-btn"></label>
                            </div>
                            <span>Yearly Billing</span>
                            <span>25% discount</span>
                        </div>
                    </div>
                    <div class="lower">
                        <div class="info">
                            <div class="alt-box">
                                <img src="images/icon-check.svg" alt="">
                                <span>Unlimited websites</span>
                            </div>
                            <div class="alt-box">
                                <img src="images/icon-check.svg" alt="">
                                <span>100% data ownership</span>
                            </div>
                            <div class="alt-box">
                                <img src="images/icon-check.svg" alt="">
                                <span>Email reports</span>
                            </div>
                        </div>
                        <span class="btn">Start free trial</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript/master.js"></script>
</body>
</html>
